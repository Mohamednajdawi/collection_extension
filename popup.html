<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Session Recorder</title>
  <style>
    body {
      padding: 16px;
      min-width: 240px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f8f9fa;
    }
    button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      background-color: #007bff;
      color: white;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
    button:not(:disabled):hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }
    #status {
      color: #6c757d;
      margin: 12px 0;
      font-size: 13px;
      line-height: 1.4;
      padding: 8px;
      background-color: white;
      border-radius: 4px;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <button id="startBtn" disabled>Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <button id="downloadBtn" disabled>Download Log</button>
  <button id="analyzeBtn" disabled>Analyze Session</button>
  <button id="downloadMouseIntervalsBtn" disabled>Download Mouse Intervals</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
